<form [formGroup]="cartForm">
    <div class="row">
        <div class="col col-first">

            <fieldset>
                <div class=" inline-block col-1-1">
                    <div class="field">
                        <app-input [control]="cartForm.controls.name" [field]="nameConfig"></app-input>
                    </div>

                </div>
                <div class="inline-block col-1-1">
                    <div class="field">
                        <app-input [control]="cartForm.controls.email" [field]="emailConfig"></app-input>
                    </div>
                </div>


            </fieldset>
            <fieldset>
                <ng-container formGroupName="skills" class="col-1-1">
                    <div class="fields">
                        <div class=" inline-block col-1-2">
                            <div class="field">
                                <app-input [control]="cartForm.get('skills').get('skillName')" [field]="skilllNameConfig"></app-input>
                            </div>
                        </div>
                        <div class="inline-block col-1-2">
                            <div class="field">
                                <app-input [control]="cartForm.get('skills').get('experienceInYear')" [field]="experienceInYearConfig"></app-input>
                            </div>

                        </div>
                    </div>

                    <div class="field">
                        <div class=" inline-block col-1-1">
                            <label>Proficiency</label>
                            <app-radio [control]="cartForm.get('skills').get('proficiency')" [items]="items"></app-radio>
                        </div>
                    </div>

                </ng-container>
            </fieldset>

            <fieldset>
                <div class="fields">
                    <div class=" inline-block col-1-1">
                        <h4 style="font-weight: normal; border-bottom-width: 1px"> Options</h4>
                        <div class="field multi-checks">
                            <app-checkbox (sendEvent)="onCheckChangeAll($event)" [control]="cartForm.controls.optionsAll" [item]="checkAll"></app-checkbox>

                        </div>
                        <div class="field multi-checks">
                            <ng-container formArrayName="options" *ngFor="let item of checks;let i=index" class="example-margin">
                                <app-checkbox (sendEvent)="onCheckChange($event)" [item]="item"></app-checkbox>
                            </ng-container>

                        </div>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fields">
                    <div class=" inline-block col-1-1">


                        <app-select [optionItem]="'value'" [optionValue]="'id'" [items]="cars" [control]="cartForm.get('selectItem')"></app-select>
                    </div>
                </div>
            </fieldset>

        </div>




    </div>
    <button type="button" class="btn" (click)="onloadData()">onload</button>
</form>

{{cartForm.value |json}}
